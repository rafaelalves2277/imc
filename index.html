<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Duelo de Espadas</title>
 <style>
  /* Estilos básicos */
  canvas {
   border: 1px solid black;
  }
 </style>
</head>
<body>
 <canvas id="canvas" width="800" height="600"></canvas>
 <script>
  // Variáveis globais
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var fps = 60;
  var jogador1 = { x: 100, y: 100, vida: 100, espada: true };
  var jogador2 = { x: 600, y: 100, vida: 100, espada: true };

  // Função principal
  function atualizar() {
   // Limpar canvas
   ctx.clearRect(0, 0, canvas.width, canvas.height);

   // Desenhar jogadores
   ctx.fillStyle = 'blue';
   ctx.fillRect(jogador1.x, jogador1.y, 50, 50);
   ctx.fillStyle = 'red';
   ctx.fillRect(jogador2.x, jogador2.y, 50, 50);

   // Desenhar espadas
   if (jogador1.espada) {
    ctx.fillStyle = 'gray';
    ctx.fillRect(jogador1.x + 25, jogador1.y + 25, 10, 50);
   }
   if (jogador2.espada) {
    ctx.fillStyle = 'gray';
    ctx.fillRect(jogador2.x + 25, jogador2.y + 25, 10, 50);
   }

   // Atualizar movimento
   if (jogador1.espada) {
    jogador1.x += (jogador1.x < jogador2.x) ? 5 : -5;
   }
   if (jogador2.espada) {
    jogador2.x += (jogador2.x > jogador1.x) ? 5 : -5;
   }

   // Verificar colisão
   if (jogador1.x + 50 > jogador2.x && jogador1.y + 50 > jogador2.y) {
    jogador1.vida -= 10;
    jogador2.vida -= 10;
   }

   // Desenhar barras de vida
   ctx.fillStyle = 'green';
   ctx.fillRect(10, 10, jogador1.vida, 20);
   ctx.fillStyle = 'green';
   ctx.fillRect(canvas.width - 30, 10, jogador2.vida, 20);

   // Verificar vitória
   if (jogadorador1.vida <= 0 || jogador2.vida <= 0) {
    alert('Jogo acabou!');
   }
  }

  // Função de evento de teclado
  document.addEventListener('keydown', function(event) {
   switch (event.key) {
    case 'w':
     jogador1.y -= 10;
     break;
    case 'a':
     jogador1.x -= 10;
     break;
    case 's':
     jogador1.y += 10;
     break;
    case 'd':
     jogador1.x += 10;
     break;
    case 'j':
     jogador1.espada = !jogador1.espada;
     break;
    case 'k':
     jogador1.espada = !jogador1.espada;
     break;
    case 'ArrowUp':
     jogador2.y -= 10;
     break;
    case 'ArrowLeft':
     jogador2.x -= 10;
     break;
    case 'ArrowDown':
     jogador2.y += 10;
     break;
    case 'ArrowRight':
     jogador2.x += 10;
     break;
    case '1':
     jogador2.espada = !jogador2.espada;
     break;
    case '2':
     jogador2.espada = !jogador2.espada;
     break;
   }
  });
