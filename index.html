<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Fight</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        .stick-figure {
            position: absolute;
            width: 20px;
            height: 50px;
            background-color: black;
        }

        #player1 {
            left: 100px;
            bottom: 50px;
        }

        #player2 {
            left: 700px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player1" class="stick-figure"></div>
        <div id="player2" class="stick-figure"></div>
    </div>
    <script>
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');
        const gameArea = document.getElementById('gameArea');

        let player1Position = { x: 100, y: 350 };
        let player2Position = { x: 700, y: 350 };

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer1(0, -10);
                    break;
                case 'ArrowDown':
                    movePlayer1(0, 10);
                    break;
                case 'ArrowLeft':
                    movePlayer1(-10, 0);
                    break;
                case 'ArrowRight':
                    movePlayer1(10, 0);
                    break;
                case 'z': // Ataque Player 1
                    attackPlayer1();
                    break;
                case 'w': // Mover Player 2 para cima
                    movePlayer2(0, -10);
                    break;
                case 's': // Mover Player 2 para baixo
                    movePlayer2(0, 10);
                    break;
                case 'a': // Mover Player 2 para a esquerda
                    movePlayer2(-10, 0);
                    break;
                case 'd': // Mover Player 2 para a direita
                    movePlayer2(10, 0);
                    break;
                case 'x': // Ataque Player 2
                    attackPlayer2();
                    break;
            }
        });

        function movePlayer1(dx, dy) {
            player1Position.x += dx;
            player1Position.y += dy;
            updatePlayer1Position();
        }

        function movePlayer2(dx, dy) {
            player2Position.x += dx;
            player2Position.y += dy;
            updatePlayer2Position();
        }

        function updatePlayer1Position() {
            player1.style.left = player1Position.x + 'px';
            player1.style.bottom = player1Position.y + 'px';
        }

        function updatePlayer2Position() {
            player2.style.left = player2Position.x + 'px';
            player2.style.bottom = player2Position.y + 'px';
        }

        function attackPlayer1() {
            console.log("Player 1 ataca!");
        }

        function attackPlayer2() {
            console.log("Player 2 ataca!");
        }
    </script>
</body>
</html>
